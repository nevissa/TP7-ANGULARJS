<form class=" alert alert-warning" name="empList" id="empForm" id="">
  <h3 class="text-center">Person Page</h3>

  <div class="form-group">
    <label>Nom:</label>
    <input type="text" name="emp_name" class="form-control" placeholder="Enter person name" ng-model="person.name"
           autofocus required/>
  </div>
  <p></p>
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" name="emp_name" class="form-control" placeholder="Enter person first name"
           ng-model="person.firstname" autofocus required/>
  </div>
  <p></p>

  <label>EMAIL:</label>
  <input type="text" name="emp_name" class="form-control" placeholder="Enter person email" ng-model="person.email"
         autofocus required/>
  </div>
  <p></p>
  <label>Age:</label>
  <input type="text" name="emp_name" class="form-control" placeholder="Enter person age" ng-model="person.age" autofocus
         required/>
  </div>
  <p></p>

  <div class="form-group">
    <button class="btn btn-warning" ng-click="createPerson()" ng-disabled="$isEmpty()">Add Person Into Database</button>
  </div>
</form>


<div class=class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>Identifiant</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Age</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>

    </tr>
    <tr ng-repeat="person in persons">
      <td>
        <span>{{person.id}}</span></td>
      <td>
        <span>{{person.name}}</span></td>
      <td>
        <span>{{person.firstname}}</span></td>
      <td>
        <span>{{person.age}}</span></td>
      <td>
        <span>{{person.email}}</span></td>

      <td>
        <button class="btn btn-warning" ng-click="editPerson(person.id)" title="Edit"><span
          class="glyphicon glyphicon-edit"></span></button>
      </td>
      <td>
        <button class="btn btn-danger" ng-click="deletePerson(person.id)" title="Delete"><span
          class="glyphicon glyphicon-trash"></span></button>
      </td>
    </tr>
  </table>
</div>
